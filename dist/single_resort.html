<!DOCTYPE html>

    <title>Baanchandra Jungle Tiny Barn House .</title>

    <!-- Link Favicon  -->
    <link rel="shortcut icon" href="./assets/img/favicon.svg" type="image/x-icon">
    <!-- Slick CSS  -->
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/slick-theme.css">
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body class="font-DMSans scroll-smooth">

    <header class="py-5 fixed top-0 w-full bg-white z-40 border-b-[0.1rem]">
        <!-- Container  -->
        <div class="container mx-auto">
            <!-- Desktop Nav  -->
            <div class="hidden md:block">
                <nav class="flex justify-between items-center">
                    <!-- Logo  -->
                    <div class="logo w-36">
                        <a href="">
                            <img src="./assets/img/airbnb.svg" alt="" class="w-full">
                        </a>
                    </div>
    
                    <!-- Searchbar  -->
                    <div class="search_container w-1/4 flex items-center">
                        <button class="border-gray px-3 mt-2 font-bold">Start your search</button>

                        <button class="ml-auto bg-primary px-2 py-1 rounded-full bg-primaryRed">
                            <span class="text-white">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </button>
                    </div>
    
                    <!-- User Menu  -->
                    <div class="button-group flex items-center justify-between">
                        <button class="user_menuBtn">Become Host</button>
                        <button class="user_menuBtn">
                            <span>
                                <i class="fa-solid fa-globe"></i>
                            </span>
                        </button>
                        <button class="flex items-center border border-gray-200 hover:shadow-md px-3 py-1 rounded-full space-x-3 ml-2">
                            <span>
                                <i class="fa-solid fa-bars"></i>
                            </span>
                            <span class="text-3xl text-gray-500">
                                <i class="fa-solid fa-circle-user"></i>
                            </span>
                        </button>
                    </div>
                </nav>
            </div>
            <!-- Desktop Nav End  -->

            <!-- Mobile Nav  -->
            <div class="md:hidden block">
                <nav class="flex items justify-between mx-5">
                   <button><i class="fa-solid fa-angle-left"></i> Homes</button>

                   <div class="space-x-3">
                        <button><i class="fa-solid fa-arrow-up-from-bracket"></i></button>
                        <button><i class="fa-regular fa-heart"></i></button>
                   </div>
                </nav>
            </div>
            <!-- Mobile Nav End  -->
        </div>
    </header>
   <!-- Header End  -->

   <!-- Main Content for Desktop  -->
    <section class="mt-28 mx-5 hidden md:block lg:block">
        <div class="container mx-auto">
            <div class="title_group">
                <h2 class="text-3xl font-bold text-gray-800">Baanchandra Jungle Tiny Barn House .</h2>

                <div class="flex justify-between items-end">
                    <div class="flex justify-between mt-3 gap-x-10">
                        <button class="text-md font-semibold underline">2 reviews</button>
                        <button class="text-md font-semibold underline">Tambon Ban Waen, Chang Wat Chiang Mai, Thailand</button>
                    </div>
                    <div class="space-x-5">
                        <button class="text-md font-semibold space-x-2">
                            <span>
                                <i class="fa-solid fa-arrow-up-from-bracket"></i>
                            </span>    
                            <span class=" underline">Share</span>
                        </button>

                        <button class="text-md font-semibold space-x-2">
                            <span>
                                <i class="fa-regular fa-heart"></i>

                            <span class=" underline">Save</span>

            <div class="resort_gallery mt-10 flex justify-between gap-3">
                <div class="w-1/2">

                        <a href="">

                        </a>
                    </div>
                </div>
                <div class="w-1/2 flex flex-col gap-3">
                    <div class="flex gap-3">
                        <div class="w-1/2">

                        <div class="w-1/2">

                        </div>
                    </div>
                    <div class="flex gap-3">
                        <div class="w-1/2">
                            <a href="">
                                <img src="./assets/img/single_thumb/13.jpg" alt="" class="hover:opacity-90">
                            </a>
                        </div>
                        <div class="w-1/2 relative">
                            <a href="">

                            </a>
                            <button class="bg-white px-4 py-1 absolute bottom-5 right-3 text-lg font-semibold rounded-md">
                                <span><i class="fa-solid fa-table-cells"></i></span>
                                <span>Show all photos</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        <a href="" class="flex flex-col items-center text-gray-500">

                <i class="fa-regular fa-heart"></i>
            </span>

    </footer>
